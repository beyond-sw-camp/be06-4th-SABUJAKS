apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-green
spec:
  selector:
    matchLabels:
      type: frontend
      deployment: green
  replicas: 2
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  template:
    metadata:
      labels:
        type: frontend
        deployment: green
    spec:
      containers:
        - name: frontend-green
          image: sabujaks/frontend:latest
          volumeMounts:
            - mountsPath: /etc/nginx/conf.d
              name: config
          volumes:
            - name: config
              configMap:
                name: frontend_cm
                items:
                  - key: default_conf
                  - path: default_conf
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10
      terminationGracePeriodSeconds: 0
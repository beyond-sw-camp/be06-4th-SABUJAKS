apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-green
spec:
  selector:
    matchLabels:
      type: frontend
      deployment: green
  replicas: 2
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  template:
    metadata:
      labels:
        type: frontend
        deployment: green
    spec:
      containers:
        - name: frontend-green
          image: sabujaks/frontend:latest
          readinessProbe:
            httpGet:
              path: /test
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 3
          livenessProbe:
            httpGet:
              path: /test
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
      terminationGracePeriodSeconds: 0